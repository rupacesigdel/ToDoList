<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <title>Home - Todos list</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ToDo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/task">Task</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    {% if success %}  
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Your task has been added to the list.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    
    <div class="container my-3">
        <h2 class="text-center">Welcome to Todo - Add a Task</h2>
        <form action="/" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="title">Task Title</label>
            <input type="text" class="form-control" id="title" name="title" aria-describedby="Emailhelp">
          </div>
          <div class="form-group">
            <label for="desc">Task Description</label>
            <textarea class="form-control" id="desc" name="desc" rows="10"></textarea>
          </div>
          <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
    </div>

    <footer class="bg-dark text-light fixed-bottom">
      <p class="text-center py-1 my-0">
      ToDo-add a task &copy; 2024 | All rights reserved
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      ClassicEditor
        .create(document.querySelector('#desc'))
        .catch(error => {
          console.error(error);
        });
    </script>
  </body>
</html>
